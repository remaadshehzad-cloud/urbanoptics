<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Optics - Contact</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #000; color: #fff; padding: 20px; text-align: center; }
        nav { background-color: #333; padding: 10px; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { color: #ffd700; }
        .contact { padding: 50px; text-align: center; max-width: 600px; margin: 0 auto; }
        .contact h2 { font-size: 2.5em; margin-bottom: 20px; }
        form { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        form label { display: block; margin-bottom: 10px; font-weight: bold; }
        form input, form textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; }
        form button { background: #ffd700; border: none; padding: 15px; cursor: pointer; font-weight: bold; border-radius: 5px; width: 100%; }
        footer { background-color: #000; color: #fff; text-align: center; padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>
    <header>
        <h1>Urban Optics</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section class="contact">
        <h2>Get in Touch</h2>
        <p>Have questions? Reach out to us!</p>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Urban Optics. All rights reserved.</p>
    </footer>
</body>
</html>
