<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Optics - Shop</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #000; color: #fff; padding: 20px; text-align: center; }
        nav { background-color: #333; padding: 10px; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { color: #ffd700; }
        .shop { padding: 50px; text-align: center; }
        .shop h2 { font-size: 2.5em; margin-bottom: 30px; }
        .products { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .product { background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: 20px; padding: 20px; width: 300px; text-align: center; transition: transform 0.3s; }
        .product:hover { transform: scale(1.05); }
        .product img { width: 100%; border-radius: 10px; }
        .product button { background: #ffd700; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        footer { background-color: #000; color: #fff; text-align: center; padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>
    <header>
        <h1>Urban Optics</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section class="shop">
        <h2>Our Collection</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300?text=Sunglasses+1" alt="Sunglasses 1">
                <h3>Urban Aviators</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300?text=Sunglasses+2" alt="Sunglasses 2">
                <h3>City Shades</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300?text=Glasses+1" alt="Glasses 1">
                <h3>Modern Frames</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300?text=Sunglasses+3" alt="Sunglasses 3">
                <h3>Street Vibes</h3>
                <p>$69.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Urban Optics. All rights reserved.</p>
    </footer>
</body>
</html>
